<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>

      <article class="card">
        <img class="card__image" src="./images/drawers.jpg" alt="A picture of a drawer." />
        <div class="card__content">
          <h1 class="card__headline">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="card__text">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <footer class="card__footer">
            <div class="card__author">
              <img class="card__avatar" src="./images/avatar-michelle.jpg" alt="Portrait of Michelle Appleton">
              <div>
                <p class="card__author-name">Michelle Appleton</p>
                <time class="card__release-date" datetime="2020-06-28">28 Jun 2020</time>
              </div>
            </div>
            <button class="card__share-button" aria-label="Share this article">
              <img src="./images/icon-share.svg" alt="" aria-hidden="true">
            </button>
          </footer>
        </div>
      </article>

    </main>

    </div> -->
  </body>
</html>
